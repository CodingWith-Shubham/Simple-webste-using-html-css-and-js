<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tutorial in  html</title>
    


</head>

<body>
    <!-- we can use <ul>tag in html to create an unordered list -->
    <ul>

        <li>home</li>
        <li>about us</li>
        <li>my aim</li>
        <li>contact me</li>
        <li>mine</li>
    </ul>
    <!-- similarly we can use ol for creating unordered list -->
    <div>
        <!-- table tag is used to generate table data in html -->
        <table>
            <caption>these are programmin language</caption>
            <!-- tr tag is table row -->
            <tr>
                <!-- th tag is table header -->
                <th>serial no</th>
                <th>python</th>
                <th>CSS</th>
                <th>javascript</th>
                <th>php</th>

            </tr>
            <tr>
                <!-- this td is used to add data to text -->
                <td>1</td>
                <td>his is high level programming language </td>
                <td>CSS for designing of a webpage</td>
                <td>javascript for backened code developement</td>
                <td>again php for website</td>
            </tr>


        </table>
    </div>

</body>

</html>
